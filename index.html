<!DOCTYPE html>
<html>
<head>
    <title>부고 메시지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: auto; /* 스크롤을 활성화하도록 설정 */
        }

        img {
            max-width: 100%;
            max-height: 70%; /* 이미지가 화면의 70%를 차지하도록 조절 */
        }

        p {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            font-size: 1em; /* 글자 크기 줄이기 */
            text-align: left; /* 가운데 정렬 제거 */
            margin-top: 10px; /* 6줄 정도의 여백 추가 */
        }
    </style>
</head>
<body>
    <img src="image.jpg" alt="부고 이미지">
    <br>
    <br>
    <br>
    <p>고인:  故임양택(향년99세)</p>
    <p>상주:  동생  임진택</p>
    <p>별세:  2103년 12월 12일 (금) 12시 00분</p>

</body>
</html>
