<!DOCTYPE html>
<html>
<head>
    <title>부고 메시지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* 가운데 정렬을 위해 flex 방향 변경 */
            overflow: auto; /* 스크롤을 활성화하도록 설정 */
        }

        img {
            max-width: 80%; /* 이미지가 화면의 75% 크기로 조절 (1.5배 확대) */
            max-height: auto; /* 이미지의 높이 자동 조절 */
        }

        p {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            font-size: 2.5em; /* 글자 크기를 1.5배로 키우기 */
            text-align: left; /* 가운데 정렬 제거 */
            margin-top: 10px; /* 6줄 정도의 여백 추가 */
        }

        strong {
            font-weight: bold; /* 텍스트를 진하게 표시 */
        }
    </style>
</head>
<body>
    <img src="image.jpg" alt="부고 이미지">
    <br>
    <br>
    <br>
    <p><strong>고인:</strong>  故임양택(향년99세)</p>
    <p><strong>상주:</strong>  동생  임진택</p>
    <p><strong>별세:</strong>  2103년 12월 12일 (금) 12시 00분</p>
    <!-- 여기에 추가적인 텍스트나 내용을 넣을 수 있습니다. -->
</body>
</html>
